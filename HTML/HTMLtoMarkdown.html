<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to Markdown</title> <!-- Website's title -->
  <!--
  Converts HTML to Markdown.
  Open as a local file in your browser and paste the HTML code in the left box.
  Source: https://github.com/neocotic/europa/tree/main/packages/europa
  GitHub Repositories
  1: https://github.com/neocotic/europa/tree/main/packages/europa
  2: https://github.com/neocotic/europa/tree/main/packages/europa-cli
  3: https://github.com/neocotic/europa/tree/main/packages/europa-worker
  -->
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  <style></style>
</head>
<body>
    <p class="lead">We &hearts; <b>Europa</b>!</p>

    <textarea id="html"></textarea>
    <textarea id="markdown"></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/europa/6.0.0/europa.js"></script>
    <script>
      (() => {
        const europa = new Europa();
        const html = document.getElementById('html');
        const markdown = document.getElementById('markdown');

        html.addEventListener('input', () => {
          markdown.value = europa.convert(html.value);
        });
      })();
    </script>
</body>
</html>
